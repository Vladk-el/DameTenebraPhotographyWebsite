<div class="modal-header">
	<h5 class="modal-title" ng-bind="photo.title"></h5>
	<button type="button" class="close" aria-label="Close" ng-click="cancelModalDialog()">
		<span aria-hidden="true" class="white">&times;</span>
	</button>
</div>
<div class="modal-body">
	<div class="viewer-content">
		<img ng-src="{{ photo.url }}" class="img-fluid viewer-img nonDraggableImage" alt="{{ photo.title }}" ng-swipe-left="next()" ng-swipe-right="previous()">
		<a class="carousel-control-prev" ng-click="previous()" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" ng-click="next()" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<p class="viewer-description" ng-bind="photo.caption"></p>
	<div class="fb-share-button" data-href="http://www.dametenebra.com/php/services/share/share.php?photo={{ photo.id }}" data-layout="button" data-size="large" data-mobile-iframe="true">
		<a class="fb-xfbml-parse-ignore" target="_blank" ng-href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.dametenebra.com%2Fphp%2Fservices%2Fshare%2Fshare.php?photo={{ photo.id }}&amp;src=sdkpreparse">
			Partager
		</a>
	</div>
</div>
