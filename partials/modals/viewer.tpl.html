<div class="modal-header">
  <h5 class="modal-title" data-ng-bind="photo.title"></h5>
  <button type="button" class="close" aria-label="Close" data-ng-click="cancelModalDialog()">
    <span aria-hidden="true" class="white">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="viewer-content">
    <img data-ng-src="{{ photo.url }}" class="img-fluid viewer-img nonDraggableImage" alt="{{ photo.title }}" data-ng-swipe-left="next()"
      data-ng-swipe-right="previous()">
    <a class="carousel-control-prev" data-ng-click="previous()" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" data-ng-click="next()" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <p class="viewer-description" data-ng-bind="photo.caption"></p>
  <a class="btn btn-small facebook" href="./php/services/share/share.php?photo={{ photo.id }}" role="button">
    <i class="fa fa-facebook-official" aria-hidden="true"></i>&nbsp;&nbsp;Partager
  </a>
</div>
