<div class="container-fluid">

	<div class="jumbotron reduce-jumbotron ">
		<h1> Welcome </h1>
		<p>To my photography website</p>
	</div>

</div>

<div class="container-fluid">

	<div id="indexCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">

		<ol class="carousel-indicators">
			<li ng-repeat="photo in photos" data-target="#indexCarousel" data-slide-to="{{ $index }}" ng-class="{ 'active': photo.index == 0 }"></li>
		</ol>

		<div class="carousel-inner" role="listbox">
			<div class="carousel-item" ng-repeat="photo in photos" ng-class="{ 'active': photo.index == 0 }">
				<img class="d-block img-fluid" ng-src="img/full/{{ photo.photo_link }}" alt="{{ photo.photo_name }}">
			</div>
		</div>

		<a class="carousel-control-prev" data-target="#indexCarousel" role="button" data-slide="prev" ng-non-bindable>
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" data-target="#indexCarousel" role="button" data-slide="next" ng-non-bindable>
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>

	</div>

</div>
