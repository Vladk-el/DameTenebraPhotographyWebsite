<div class="container-fluid">

  <div class="jumbotron reduce-jumbotron ">
    <img src="img/logo_150.png" class="img-fluid nonDraggableImage home-logo" alt="Dame Tenebra Photography" />
    <br />
    <br />
    <h1>Artiste photographe</h1>
  </div>

</div>

<div class="container-fluid">

  <div id="homeCarousel" class="carousel slide" data-ride="carousel" data-interval="0" data-ng-swipe-left="next()" data-ng-swipe-right="previous()">

    <ol class="carousel-indicators">
      <li data-ng-repeat="photo in photos" data-target="#homeCarousel" data-slide-to="{{ $index }}" data-ng-class="{ 'active': $index == 0 }"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="carousel-item" data-ng-repeat="photo in photos" data-ng-class="{ 'active': $index == 0 }">
        <img class="d-block img-fluid nonDraggableImage" data-ng-src="img/full/{{ photo.photo_link }}" alt="{{ photo.photo_name }}">
      </div>
    </div>

    <a class="carousel-control-prev" data-target="#homeCarousel" role="button" data-slide="prev" data-ng-non-bindable>
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" data-target="#homeCarousel" role="button" data-slide="next" data-ng-non-bindable>
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>

</div>
