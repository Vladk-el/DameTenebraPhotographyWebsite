<div class="container-fluid">

	<div class="jumbotron">
		<h1> {{ category.category_name }} </h1>
		<p ng-show="{{ category.category_description != '' }}"> {{ category.category_description }} </p>
		<p ng-show="{{ category.category_description == '' }}"> Here is all photos for the category "{{ category.category_name }}" </p>
	</div>

</div>

<div class="container-fluid gallery-container" style="text-align: center;">

	<div class="row">

		<div ng-repeat="img in h" class="col-sm-4" ng-show="img.h">
			<div title="{{ img.caption }}" ng-click="show(img.id)">
				<h3 class="img-title" ng-bind="img.title"></h3>
				<img ng-src="{{ img.url }}" class="img-fluid" alt="{{ img.title }}">
			</div>
		</div>

	</div>

	<div class="row">

		<div ng-repeat="img in v" class="col-sm-4" ng-show="img.v">
			<div title="{{ img.caption }}" ng-click="show(img.id)">
				<h3 class="img-title" ng-bind="img.title"></h3>
				<img ng-src="{{ img.url }}" class="img-fluid" alt="{{ img.title }}">
			</div>
		</div>

	</div>

</div>
