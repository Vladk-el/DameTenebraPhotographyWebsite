<div class="modal-header">
	<h5 class="modal-title" ng-bind="photo.photo_name"></h5>
	<button type="button" class="close" aria-label="Close" ng-click="cancelModalDialog()">
		<span aria-hidden="true" class="white">&times;</span>
	</button>
</div>
<div class="modal-body">
	<img ng-src="img/full/{{ photo.photo_link }}" class="img-fluid viewer-img" alt="{{ photo.photo_name }}">
	<p class="viewer-description" ng-bind="photo.photo_description"></p>
</div>
