<div class="modal-header">
	<h5 class="modal-title" ng-bind="photo.title"></h5>
	<button type="button" class="close" aria-label="Close" ng-click="cancelModalDialog()">
		<span aria-hidden="true" class="white">&times;</span>
	</button>
</div>
<div class="modal-body">
	<img ng-src="{{ photo.url }}" class="img-fluid viewer-img nonDraggableImage" alt="{{ photo.title }}" ng-swipe-left="previous()" ng-swipe-right="next()">
	<p class="viewer-description" ng-bind="photo.caption"></p>
	<p class="viewer-description">
		<button type="button" class="btn btn-primary btn-sm pull-left" ng-click="previous()">
			<i class="fa fa-chevron-left" aria-hidden="true"></i>
		</button>
		<button type="button" class="btn btn-primary btn-sm pull-right" ng-click="next()">
			<i class="fa fa-chevron-right" aria-hidden="true"></i>
		</button>
	</p>
</div>
