<div class="container-fluid contact">

    <div class="jumbotron">
        <h1> Contact </h1>
        <p>Want to contact me ? You can do it right now with this simple form ;)</p>
    </div>


    <form name="contact_form" ng-submit="submit()">

        <div class="container">
            <p>
                <label>Your name*</label>
            </p>
            <p>
                <input type="text" name="name" ng-model="fields.name" required />
                <p class="error" ng-show="contact_form.name.$dirty && contact_form.name.$invalid">
                    <span class="label label-danger" ng-show="contact_form.name.$error.required">
                        Your name is required.
                    </span>
                </p>
            </p>
        </div>
        
        <div class="container">
            <p>
                <label>Your website</label>
            </p>
            <p>
                <input type="text" name="website" ng-model="fields.website" />
            </p>
        </div>
        
        <div class="container">
            <p>
                <label>Your email*</label>
            </p>
            <p>
                <input type="email" name="email" ng-model="fields.email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" required />
                <p class="error" ng-show="contact_form.email.$dirty && contact_form.email.$invalid">
                    <span class="label label-danger" ng-show="contact_form.email.$error.required">
                        <span class="glyphicon glyphicon-remove"></span> Your email is required.
                    </span>
                    <span class="label label-danger" ng-show="contact_form.email.$error.email">
                        <span class="glyphicon glyphicon-remove"></span> This looks like not to be a valid email.
                    </span>
                </p>
                <p class="success" ng-show="contact_form.email.$dirty && !contact_form.email.$invalid">
                    <span class="label label-success" ng-show="!contact_form.email.$error.dirty && !contact_form.email.$error.invalid">
                        <span class="glyphicon glyphicon-ok"></span>
                    </span>
                </p>
                
            </p>
        </div>
        
        <div class="container">
            <p>
                <label>Subject*</label>
            </p>
            <p>
                <input type="text" name="subject" ng-model="fields.subject" required />
                <p class="error" ng-show="contact_form.subject.$dirty && contact_form.subject.$invalid">
                    <span class="label label-danger" ng-show="contact_form.subject.$error.required">
                        Your subject is required.
                    </span>
                </p>
            </p>
           
        </div>
        
        <div class="container">
            <p>
                <label>Message*</label>
            </p>
            <p>
                <textarea rows="4" cols="50" name="message" ng-model="fields.message" required ></textarea>
                <p class="error" ng-show="contact_form.message.$dirty && contact_form.message.$invalid">
                    <span class="label label-danger" ng-show="contact_form.message.$error.required">
                        Your message is required.
                    </span>
                </p>
            </p>
           
        </div>

        <div class="container">
            <p>
                (Fields with "*" needs to be filled to continue)
            </p>
        </div>
        
        <div class="container">
            <button type="submit" class="btn btn-default">Send</button>
        </div>

        


    </form>

</div>
