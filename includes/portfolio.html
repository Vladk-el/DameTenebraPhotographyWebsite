<div class="container-fluid">

    <div class="jumbotron">
        <h1> Portfolio </h1>
        <p> Here is all themes i like to photography. Let's watch ;) </p>
    </div>

</div>

<div class="container-fluid" style="text-align: center;" ng-init="nb=0">

    <div class="row">

        <div ng-repeat="category in categories" class="col-sm-4" ng-show="category.photo_width > category.photo_height">
            <div ng-click="go('/gallery/' + category.category_id )">
                <h3>{{ category.category_name }}</h3>
                <p class="description">
                    {{ category.category_description }}
                </p>
                <img ng-src="img/full/{{ category.photo_link }}" class="img-rounded img-responsive" alt="Cinque Terre">
            </div>
        </div>
        
    </div>
    
    <div class="row">
        
        <div ng-repeat="category in categories" class="col-sm-4" ng-show="category.photo_width < category.photo_height">
            <div ng-click="go('/gallery/' + category.category_id )">
                <h3>{{ category.category_name }}</h3>
                <p>
                    {{ category.category_description }}
                </p>
                <img ng-src="img/full/{{ category.photo_link }}" class="img-rounded img-responsive" alt="Cinque Terre">
            </div>
        </div>
 
    </div>

</div>
