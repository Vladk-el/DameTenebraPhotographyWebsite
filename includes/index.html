<div class="container-fluid">

    <div class="jumbotron reduce-jumbotron ">
        <h1> Welcome </h1>
        <p>To my photography website</p>
    </div>

</div>

<div class="container-fluid">
    <div id="indexCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li ng-repeat="photo in photos" data-target="#indexCarousel" data-slide-to="0" class="{{ photo.index == 0 ? 'active' : '' }}"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div ng-repeat="photo in photos" class="item {{ photo.index == 0 ? 'active' : '' }}">
                <img src="img/full/{{ photo.photo_link }}" alt="{{ photo.photo_name }}">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" data-target="#indexCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-target="#indexCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
