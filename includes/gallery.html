<div class="container-fluid">

    <div class="jumbotron">
        <h1> {{ category.category_name }} </h1>
        <p> {{ category.category_description }} </p>
        <p> Here is all photos for the category "{{ category.category_name }}" </p>
    </div>

</div>

<div class="container-fluid" style="text-align: center;" ng-init="nb=0">

    <div class="row">

        <div ng-repeat="photo in photos" class="col-sm-4" ng-show="photo.photo_width > photo.photo_height">
            <div>
                <h2>{{ photo.photo_name }}</h2>
                <p>
                    {{ photo.photo_description }}
                </p>
                <a class="fancybox" rel="gallery" href="img/full/{{ photo.photo_link }}" title="{{ photo.photo_name }}" fancybox>
                    <img ng-src="img/full/{{ photo.photo_link }}" class="img-rounded img-responsive" alt="Cinque Terre">
                </a>
            </div>
        </div>
        
    </div>
    
    <div class="row">
        
        <div ng-repeat="photo in photos" class="col-sm-4" ng-show="photo.photo_width < photo.photo_height">
            <div>
                <h2>{{ photo.photo_name }}</h2>
                <p>
                    {{ photo.photo_description }}
                </p>
                <a class="fancybox" rel="gallery" href="img/full/{{ photo.photo_link }}" title="{{ photo.photo_name }}" fancybox>
                    <img ng-src="img/full/{{ photo.photo_link }}" class="img-rounded img-responsive" alt="Cinque Terre">
                </a>
            </div>
        </div>
 
    </div>

</div>
