<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <title>Dame Ténébra Photography</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.15/toaster.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/angular-boostrap-lightbox.css" type="text/css" />

          'debug': false,
